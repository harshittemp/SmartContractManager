<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		 <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Change Password</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/change-password}" method="post">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Old Password</label>
                                <input name="oldPassword" type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input name="newPassword"type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">Change</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
		<script>
		$(document).ready(()=>{ 
			$('.item').removeClass('active');
			 $('#settings-link').addClass('active');
		});
          		
		</script>
	</section>
</body>
</html>
