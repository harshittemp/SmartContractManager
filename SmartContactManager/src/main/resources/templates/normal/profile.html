<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		<div class="container">  
		    <div class="card">
		      <div class="card-body"> 
		       <div class="container text-center"><img class="my_profile_picture" style="height:200px;width:200px" th:src="@{'/image/'+${user.imgeUrl}}" alt="Profilephoto"></img></div>
		     
		      <h1 class="text-center" th:text="${user.name}"></h1>
		      <table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <td ><span th:text="${user.id}"></span></td>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
       <td ><span th:text="${user.email}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Role</th>
       <td ><span th:text="${user.role}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Account Active</th>
       <td ><span th:text="${user.enabled}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">About</th>
       <td ><span th:text="${user.about}"></span></td>
      
    </tr>
   
  </tbody>
  
 
</table>


 
 <div class="container text-center">
 <a th:href="@{/user/settings}"  class="btn btn-warning btn-sm">Change Password</a>
  </div>
		      </div>
		    </div>
		 </div>
		<script>
		$(document).ready(()=>{ 
			$('.item').removeClass('active');
			 $('#profile-link').addClass('active');
		});
          		
		</script>
	</section>
</body>
</html>
