<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card mt-5">
                        <!-- Display message if it exists -->
                        <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${message.content}"></p>
                        </div>

                        <div class="text-center">
                            <img class="mt-3" style="width: 80px;" th:src="@{/image/membership.png}" alt="" />
                        </div>

                        <h1 class="text-center mt-3">Register Here !!</h1>

                        <form novalidate action="#" th:action="@{/do_register}" method="post" th:object="${user}" class="p-4">
                            <!-- Name field -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input 
                                    name="name"
                                    type="text"
                                    class="form-control"
                                    id="name_field" 
                                    placeholder="Enter here"
                                    required
                                    th:value="${user.name}"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:each="error : ${#fields.errors('name')}" th:text="${error}"></div>
                            </div>

                            <!-- Email field -->
                            <div class="form-group">
                                <label for="email_field">Your Email</label>
                                <input 
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="email_field" 
                                    placeholder="Enter here"
                                    required
                                    th:value="${user.email}"
                                    th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
                                />
                                <div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							class="invalid-feedback"></div>
                                
                            </div>

                            <!-- Password field -->
                            <div class="form-group">
                                <label for="password_field">Your Password</label>
                                <input 
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="password_field" 
                                    placeholder="Enter here"
                                    required
                                />
                            </div>

                            <!-- About field -->
                            <div class="form-group">
                                <label for="about_field">About You</label>
                                <textarea 
                                    name="about"
                                    class="form-control"
                                    id="about_field"
                                    placeholder="Enter something about yourself"
                                    rows="6"
                                    th:text="${user.about}"
                                ></textarea>
                            </div>

                            <!-- Terms and condition agreement -->
                            <div class="container text-center">
                            <div class="form-group form-check">
                                <input type="checkbox" 
                                       name="agreement"
                                      
                                       id="agreement"
                                />    
                                <label for="agreement ">Accept terms and conditions</label>
                            </div></div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                                <button type="reset" class="btn btn-warning">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
